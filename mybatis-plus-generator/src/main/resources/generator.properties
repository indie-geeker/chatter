# MyBatis Plus Code Generator Configuration File
# Use this configuration file to avoid modifying Java code

# Database Configuration
database.url=jdbc:mysql://localhost:3306/your_database?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8&useSSL=false
database.username=root
database.password=password
database.driver=com.mysql.cj.jdbc.Driver
database.schema=your_database

# Code Generation Basic Configuration
generator.author=wen
generator.basePackage=com.indiegeeker
generator.outputDir=/src/main/java

# Package Configuration
package.entity=pojo.entity
package.mapper=mapper
package.service=service
package.serviceImpl=service.impl
package.controller=controller
package.xml=mapper.xml

# Table Configuration
# Tables to generate (comma separated, leave empty to generate all tables)
tables.include=
# Table prefix filters (comma separated)
tables.prefix=t_,sys_

# Strategy Configuration
strategy.enableLombok=true
strategy.enableSwagger=true
strategy.enableChainModel=true
strategy.enableTableFieldAnnotation=true
strategy.enableMapperAnnotation=true
strategy.enableBaseResultMap=true
strategy.enableBaseColumnList=true
strategy.enableRestStyle=true

# Logic Delete Column Configuration
strategy.logicDeleteColumnName=deleted

# Field Fill Configuration
# Create time field names (comma separated)
fill.createTimeFields=create_time,created_time,gmt_create
# Update time field names (comma separated)
fill.updateTimeFields=update_time,updated_time,gmt_modified

# File Naming Configuration
naming.entity=%s
naming.mapper=%sMapper
naming.service=%sService
naming.serviceImpl=%sServiceImpl
naming.controller=%sController
naming.xml=%sMapper

# Other Configuration
config.enableFileOverride=false
config.dateType=TIME_PACK
config.commentDateFormat=yyyy-MM-dd 